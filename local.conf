<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
<match target="pattern">
  <test qual="any" name="family"><string>FuckingWorkLucida</string></test>
  <edit name="family" mode="assign" binding="same"><string>Lucida Console</string></edit>
  <edit name="weight" mode="assign" binding="same"><int>500</int></edit>
  <edit name="antialias" mode="assign" binding="same"><bool>false</bool></edit>
  <edit name="hinting" mode="assign" binding="same"><bool>false</bool></edit>
  <edit name="hintstyle" mode="assign" binding="same"><const>hintnone</const></edit>
</match>
<match target="pattern">
  <test qual="any" name="family"><string>FuckingWorkTahoma</string></test>
  <edit name="family" mode="assign" binding="same"><string>Tahoma</string></edit>
  <edit name="weight" mode="assign" binding="same"><int>500</int></edit>
  <edit name="antialias" mode="assign" binding="same"><bool>false</bool></edit>
  <edit name="hinting" mode="assign" binding="same"><bool>true</bool></edit>
  <edit name="hintstyle" mode="assign" binding="same"><const>hintfull</const></edit>
</match>
</fontconfig>
